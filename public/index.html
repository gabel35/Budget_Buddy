<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="./dist/manifest.json" />

  <title>Budget Tracker</title>
</head>
<body>
  <div class="wrapper">
    <div class="total">
      <div class="total">Your total is: $<span id="total">0</span></div>
    </div>

    <div class="form">
      <input type="text" id="t-name" placeholder="Name of transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="./dist/main.bundle.js"></script>
  <script type="text/javascript">
    (function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./service-worker.js", { scope: "/" })
          .then(() => console.log("Service Worker registered successfully."))
          .catch(error => console.log("Service Worker registration failed:", error));
      }
    })();
  </script>
  <script>
    const request = indexedDB.open(`budget`, 1);
    
    request.onupgradeneeded = event => {
      const db = request.result;
      db.createObjectStore('pending', { autoIncrement:  true });
      console.log(event);
    };

    request.onsuccess = event => {
      if(navigator.onLine) {
          checkDatabase();
      }
    };

    request.onerror = event => console.error(event);

    };

    function checkDatabase() {
      const transaction = db.transaction(['pending'], 'readwrite');
      const budgetStore = transaction.objectStore('pending');
      const getAll = budgetStore.getAll();

      getAll.onsuccess = function() {
        if(getAll.result.length > 0) {
          fetch(`/api/transaction/bulk`, {
            method: 'POST',
            body: JSON.stringify(getAll.result),
            headers: {
              Accept: `application/json, text/plain, */*`,
              "Content-Type": `application/json`
            }
          })
          .then((response) => response.json())
          .then(() => {
            transaction = db.transaction['pending', 'readwrite'];
            budgetStore = transaction.objectStore('pending');
            budgetStore.clear();
          });
        }
      };
    };

    window.addEventListener('online', checkDatabase);

  </script>
</body>
</html>
